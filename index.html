<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
						<h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <div class="mb-3">                            
                    <input id="email" type="email" name='email' placeholder="Login">                   
                    <input id="password" type="password" name='password' placeholder="Senha">
                    <button id="button" type="submit">Enviar</button>
									</div>   
            </form>
        </header>

				<main class="main">					
						<form id='evaluation-form'>
							<div class="mb-3">
								<input placeholder="Nome" id="input-name" type="text">
								<input placeholder="Sobrenome" id="input-lastname" type="text">							
							</div>

              <div class="emailHouse-container">
                <div class="mb-3">
                  <input placeholder="Email" id="input-email" type="email">
                </div>

                <div> 
                  <label>Casa:</label>
                  <select aria-label="Default select example" name="" id="house">
                    <option id="house" >House</option>
                    <option id="gitnoria-house" >Gitnória</option>
                    <option id="reactpuff-house" >Reactpuff</option>
                    <option id="corvinode-house" >Corvinode</option>
                    <option id="pytherina-house">Pytherina</option>
                  </select>
                </div>
              </div>
              <section>
                <label id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="form-check">
                  <label> HoFs</label>
                  <input value="HoFs" type="radio">
                  <label>Jest</label>
                  <input value="Jest" type="radio">
                  <label>Promises</label>
                  <input value="Promises" type="radio">
                  <label>React</label>
                  <input value="React" type="radio">
                  <label>SQL</label>
                  <input value="SQL" type="radio">
                  <label>Python</label>
                  <input value="Python" type="radio">
                </div>                
              </section>							
            <section id="label-container">
              <label id="label-rate" >Como você avalia a Trybewarts?</label>
              <div>
                <input value="1" name="rate" type="radio">
                <label for="">1</label>   
                <input value="2"  name="rate" type="radio">             
                <label for="">2</label>
                <input value="3" name="rate" type="radio">
                <label for="">3</label>
                <input value="4"  name="rate" type="radio">
                <label for="">4</label>
                <input value="5"  name="rate" type="radio">
                <label for="">5</label>
                <input value="6" name="rate" type="radio">
                <label for="">6</label>
                <input value="7" name="rate" type="radio">
                <label for="">7</label>
                <input value="8" name="rate" type="radio">
                <label for="">8</label>
                <input value="9"  name="rate" type="radio">
                <label for="">9</label>
                <input value="10"  name="rate" type="radio">
                <label for="">10</label>                
              </div>
            </section>
            					

						</form>
					
					
					<div>
						<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
					</div>
				
				</main>
        <script src="script.js"></script>
    </body>
</html>
